<div class="search">
   <form #form="ngForm" (submit)="onSubmit()">
      <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
   </form>
</div>
<div class="container" *ngIf="weatherData">

    <div class="upper-data">

    <img src="../assets/sunset-g4397485c6_640.jpg" *ngIf="weatherData.main.temp>15">
    <img src="../assets/sky-geb6944c73_640.jpg" *ngIf="weatherData.main.temp<=15"> 

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0'}}℃</div>
    </div>

    </div>

    <div class="lower-data">
        <div class="more-info-label">
           More Information
        </div>

     <div class="more-info-container">

      <div class="info-block">
         <div class="info-block-label">
            <img src="../assets/thermometer (1).png">
            <span>min</span>
         </div>
      
         <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0'}}℃</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
           <img src="../assets/hot (1).png">
           <span>max</span>
        </div>
     
        <div class="info-block-value">
         {{weatherData.main.temp_max | number: '1.0-0'}}℃</div>
     </div>

     <div class="info-block">
      <div class="info-block-label">
         <img src="../assets/humidity.png">
         <span>humidity</span>
      </div>
   
      <div class="info-block-value">
       {{weatherData.main.humidity}}%</div>
   </div>

   <div class="info-block">
    <div class="info-block-label">
       <img src="../assets/wind.png">
       <span>wind</span>
    </div>
 
    <div class="info-block-value">
     {{weatherData.wind.speed}} km/hr</div>
 </div>

    </div>

</div>
<router-outlet></router-outlet>
